name: deverr

on:
  push:
    branches: ["main", "develop"]
  pull_request:
    branches: ["main", "develop"]

jobs:
  laravel-tests:

    runs-on: ubuntu-22.04

    steps:
          - name: Checkout code
            uses: actions/checkout@v2

          - name: Setup PHP
            uses: shivammathur/setup-php@v2
            with:
              php-version: 8.1.9
              extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, pdo_mysql
              tools: composer:v2
              coverage: none
          - name: Copy .env.example to .env
            run: php -r "file_exists('.env') || copy('.env.example', '.env');"
            env:
              DB_CONNECTION: ${{secrets.DB_CONNECTION}}
              DB_HOST: ${{secrets.DB_HOST}}
              DB_DATABASE: ${{secrets.DB_DATABASE}}
              DB_USERNAME: ${{secrets.DB_USERNAME}}
              DB_PASSWORD: ${{secrets.DB_PASSWORD}}
          - name: instanciate mariadb
            uses: getong/mariadb-action@v1.1
            with:
              host port: 3306 # Optional, default value is 3306. The port of host
              character set server: 'utf8' # Optional, default value is 'utf8mb4'. The '--character-set-server' option for mysqld
              collation server: 'utf8_general_ci' # Optional, default value is 'utf8mb4_general_ci'. The '--collation-server' option for mysqld
              mariadb version: '10.6' # Optional, default value is "latest". The version of the MariaDB
              mysql database: ${{secrets.DB_DATABASE}} # Optional, default value is "test". The specified database which will be create
              mysql user: ${{secrets.DB_USERNAME}} # Required if "mysql root password" is empty, default is empty. The superuser for the specified database. Can use secrets, too
              mysql password: ${{secrets.DB_PASSWORD}} # Required if "mysql user" exists. The password for the "mysql user"
          - name: Install composer dependencies
            run: composer install -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist
          - name: Generate key
            run: php artisan key:generate
          - name: Directory Permissions
            run: chmod -R 777 storage bootstrap/cache
          - name: Migrate database
            run: php artisan migrate 
          - name: Run seeders
            run: php artisan db:seed
          - name: Run tests
            run: vendor/bin/phpunit tests/
